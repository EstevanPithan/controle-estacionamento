<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Estacionamento</title>
  </head>
  <body>
    <main>
      <h1>Controle de Estacionamento</h1>
      <section>
        <label for="nome">Modelo dao carro</label>
        <input type="text" id="nome" placeholder="Digite o nome do veículo: " />
        <label for="placa">Placa do carro</label>
        <input type="text" id="placa" placeholder="Digite o nome do placa: " />
        <label for="preco"
          >Preço da hora (Utilize o ponto para casas decimais)</label
        >
        <input type="text" id="preco" placeholder="Preço da hora " />
        <button id="cadastrar">Cadastrar o veículo</button>
      </section>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Placa</th>
            <th>Entrada</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="patio"></tbody>
      </table>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
